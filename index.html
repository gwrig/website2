<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keelan.tech</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #333;
            padding: 1em;
            color: #fff;
            font-size: 1.5em;
        }

        #sampleImage {
            width: 300px;
            height: 200px;
            margin: 20px;
            border: 2px solid #333;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        #sampleImage:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Keelan.tech</h1>
    </header>
    <main>
        <img id="sampleImage" src="https://placekitten.com/300/200" alt="Sample Image">
    </main>
    <script>
        // JavaScript code for interactivity
        document.getElementById('sampleImage').addEventListener('click', function() {
            alert('Hello, Keelan.tech!');
        });
    </script>
</body>
</html>
